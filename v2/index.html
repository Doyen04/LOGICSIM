<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC-SIM</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="./script/index.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
</head>

<body>

    <header>
        <p class="logo-container">
            <img src="./assets//favicon.png" />
            <span>LOGIC-SIM</span>
        </p>
        <div class="inspect-tree">
            <p class="inspect-tree-content">

            </p>
            <button class="inspect-tree-navigation">
                back
            </button>
        </div>
        <div class="menu">
            |||
        </div>
    </header>
    <nav class="menu-items">
        <div class="newfile">New File</div>
        <div class="saveas">Save As</div>
        <div class="library">Library</div>
    </nav>
    <section class="canvas-sidebar-container">
        <aside class="sidebar">
            <div id="and" class="box" name="AND">AND</div>
            <div id="not" class="box" name="NOT">NOT</div>
            <div id="in" class="box" name="INPUT">IN</div>
            <div id="out" class="box" name="OUTPUT">OUT</div>
            <div id="lcd" class="box" name="DISPLAY">LCD</div>
        </aside>
        <canvas id="canvas" tabindex="1"></canvas>
    </section>
    <aside class="floating-sidebar">
        <div class="floating-sidebar-header">
            <h1>Library</h1>
            <img class="cancel" src="./assets/cancel.png" alt="">
        </div>
        <div class="library-container">

        </div>
    </aside>
    <section class="context-menu">
        <h1 class="context-menu-header">HEAD</h1>
        <div class="delete">Delete</div>
        <div class="inspect">Inspect</div>
        <div class="color">Green</div>
        <div class="color">Blue</div>
        <div class="color">Yellow</div>
        <div class="color">Random</div>
        <div class="input">
            <input type="text"class='text' >
            <button class="submit">CHANGE</button>
        </div>
    </section>
</body>

</html>
